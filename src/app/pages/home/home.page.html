<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addWalletConnection()">+</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="signWithWallet()">
    <ion-card-header>
      <ion-card-title>Sign with Wallet</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="signWithHardwareWallet()">
    <ion-card-header>
      <ion-card-title>Sign with Ledger / Trezor</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>

  <ion-card (click)="signWithLocalMnemonic()">
    <ion-card-header>
      <ion-card-title>Sign with local mnemonic</ion-card-title>
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>
</ion-content>
