<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Enable Developer Mode</ion-label>
      <ion-toggle
        [ngModel]="settingsService.getDevSettingsEnabled() | async"
        (ionChange)="settingsService.toggleDevSettingsEnabled()"
      ></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
