<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Error
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3>{{ title }}</h3>
  <p class="ion-margin-bottom">{{ message }}</p>
  <pre *ngIf="data">
      {{ data | json }}
    </pre
  >

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-button fill="outline" color="primary" (click)="dismiss()">
      Close
    </ion-button>
  </ion-fab>
</ion-content>
